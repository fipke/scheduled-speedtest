<!DOCTYPE html>
<html>
<head>
  <title>Speed Test Graph</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body{
      margin-bottom: 50px;
    }

    table{
      width: 100%;
    }

    span {
      display: block;
      font-size: .7em;
      color: grey;
    }

    .download {
      color: darkgreen;
      font-weight: bold;
    }

    .upload {
      color: blue;
      font-weight: bold;
    }

    .axis path {
      fill: none;
      stroke: #777;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: Lato;
      font-size: 13px;
    }

    #nodata {
      font-size: 30px;
      text-align: center;
    }

    #nodata p {
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">

  <div id="nodata">
    No Data
    <p>Your browser will automatically refresh every minute</p>
  </div>

  <div id="hasData">
    <div class="row">
      <div class="col-md-6">

        <h3>Last Speed Test</h3>
        <table id="lastTest"></table>

        <h3>Test Server</h3>
        <table id="server"></table>

        <h3>Log</h3>
        <table id="log">
          <thead>
          <tr>
            <th>Date & Time</th>
            <th>Download</th>
            <th>Upload</th>
            <th>Ping</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>

      </div>
      <div class="col-md-6">

        <h3>Speed Graph Legend</h3>
        <p><span class="download">Download</span><span class="upload">Upload</span></p>
        <svg id="visualisation" width="500" height="250"></svg>

      </div>
    </div>

  </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="data.js"></script>
<script>

  setTimeout(function () {
    window.location.reload(1);
  }, 30000);

  if (typeof data !== 'undefined') {

    jQuery('#hasData').show();
    jQuery('#nodata').hide();

    for(var i = 0; i < data.length; i++) {
      jQuery('#log tbody').append('<tr>' +
        '<td>'+data[i].date+'</td>' +
        '<td>'+data[i].speeds.download+'</td>' +
        '<td>'+data[i].speeds.upload+'</td>' +
        '<td>'+data[i].server.ping+'</td>' +
        '</tr>');

      jQuery('#server').html('<tbody>' +
        '<tr><td>Host</td><td>'+data[i].server.host+'</td></tr>' +
        '<tr><td>Location</td><td>'+data[i].server.location+'</td></tr>' +
        '<tr><td>Country</td><td>'+data[i].server.country+'</td></tr>' +
        '</tbody>');

      jQuery('#lastTest').html('<tbody>' +
        '<tr><td>Date</td><td>'+data[i].date+'</td></tr>' +
        '<tr><td>Download</td><td>'+data[i].speeds.download+'</td></tr>' +
        '<tr><td>Upload</td><td>'+data[i].speeds.upload+'</td></tr>' +
        '<tr><td>Ping</td><td>'+data[i].server.ping+'</td></tr>' +
        '</tbody>');
    }

    var vis = d3.select("#visualisation"),
      WIDTH = 500,
      HEIGHT = 250,
      MARGINS = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 50
      },

      xScale = d3.time.scale().range([MARGINS.left, WIDTH - MARGINS.right]).domain([new Date(data[0].date), new Date(data[data.length - 1].date)]),
      yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, 50]),
      xAxis = d3.svg.axis().scale(xScale).tickFormat(d3.time.format('%e %b %H:%M')),
      yAxis = d3.svg.axis().scale(yScale).orient("left");

    var lineGenDownload = d3.svg.line()
      .x(function (d) {
        return xScale(new Date(d.date));
      })
      .y(function (d) {
        return yScale(d.speeds.download);
      })
      .interpolate("basis");

    var lineGenUpload = d3.svg.line()
      .x(function (d) {
        return xScale(new Date(d.date));
      })
      .y(function (d) {
        return yScale(d.speeds.upload);
      })
      .interpolate("basis");

    vis.append("svg:g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
      .call(xAxis);

    vis.append("svg:g")
      .attr("class", "axis")
      .attr("transform", "translate(" + (MARGINS.left) + ",0)")
      .call(yAxis);

    vis.append('svg:path')
      .attr('d', lineGenDownload(data))
      .attr('stroke', 'green')
      .attr('stroke-width', 2)
      .attr('fill', 'none');

    vis.append('svg:path')
      .attr('d', lineGenUpload(data))
      .attr('stroke', 'blue')
      .attr('stroke-width', 2)
      .attr('fill', 'none');

  } else {
    jQuery('#hasData').hide();
    jQuery('#nodata').show();
  }
</script>

</body>
</html>
